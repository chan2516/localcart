server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: localcart-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: localcart
          __path__: /var/log/localcart/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            logger_name: logger_name
            thread_name: thread_name
            trace_id: trace_id
            span_id: span_id
      - labels:
          level:
          logger_name:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message
