# =====================================================
# PAYMENT CONFIGURATION
# =====================================================

# Payment Gateway Configuration
# Supports: stripe, paypal, razorpay, square, checkout, wallet, bank_transfer

# Default payment gateway for the application
payment.default_gateway=mock

# =====================================================
# STRIPE PAYMENT GATEWAY
# =====================================================
payment.stripe.enabled=true
payment.stripe.api-key=${STRIPE_API_KEY}
payment.stripe.public-key=${STRIPE_PUBLIC_KEY}
payment.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# Stripe settings
payment.stripe.timeout-seconds=30
payment.stripe.max-retries=3
payment.stripe.idempotency-enabled=true

# =====================================================
# MOCK PAYMENT GATEWAY (Development/Testing)
# =====================================================
payment.mock.enabled=true

# Auto-approve all payments (for testing)
# Set to false to test payment failures
payment.mock.auto-approve=true

# Mock transaction success rate (0-100%)
# 100 = all succeed, 50 = 50% succeed 50% fail
payment.mock.success-rate=100

# Delay before mock processing (milliseconds)
payment.mock.processing-delay=500

# =====================================================
# PAYPAL PAYMENT GATEWAY (Future)
# =====================================================
payment.paypal.enabled=false
payment.paypal.client-id=${PAYPAL_CLIENT_ID:}
payment.paypal.client-secret=${PAYPAL_CLIENT_SECRET:}
payment.paypal.mode=sandbox

# =====================================================
# RAZORPAY PAYMENT GATEWAY (Future)
# =====================================================
payment.razorpay.enabled=false
payment.razorpay.key-id=${RAZORPAY_KEY_ID:}
payment.razorpay.key-secret=${RAZORPAY_KEY_SECRET:}

# =====================================================
# ENCRYPTION CONFIGURATION
# =====================================================

# AES-256 Encryption Key for sensitive payment data at rest
# IMPORTANT: In production, use a strong 32-byte (256-bit) key
# Generate with: openssl rand -base64 32
# Or use PaymentEncryption.generateNewEncryptionKey()
# 
# DEV: Use this for development
# PROD: Load from environment variable or secure vault (AWS Secrets Manager, HashiCorp Vault)
payment.encryption.key=${PAYMENT_ENCRYPTION_KEY:dev-insecure-key-change-in-production-12345678901234567890}

# Enable/disable encryption (false = plaintext storage - DO NOT USE IN PRODUCTION)
payment.encryption.enabled=true

# Log encryption operations (WARNING: May leak sensitive data in logs in PROD)
payment.encryption.log-operations=true

# =====================================================
# PAYMENT PROCESSING CONFIGURATION
# =====================================================

# Maximum payment amount allowed per transaction (in cents)
payment.max-amount=999999999

# Minimum payment amount allowed per transaction (in cents)
payment.min-amount=1

# Currency (default)
payment.default-currency=USD

# Timeout for payment processing (seconds)
payment.processing-timeout=30

# Number of retry attempts for failed payments
payment.retry-attempts=3

# Delay between retries (seconds)
payment.retry-delay=5

# =====================================================
# REFUND CONFIGURATION
# =====================================================

# Allow refunds after payment completion
payment.refund.enabled=true

# Maximum refund window (days after payment)
# -1 = unlimited, 0 = no refunds, positive = days
payment.refund.max-window-days=365

# Allow partial refunds
payment.refund.partial-allowed=true

# Require reason for refund
payment.refund.require-reason=true

# =====================================================
# WEBHOOK CONFIGURATION
# =====================================================

# Enable webhook processing for asynchronous payment updates
payment.webhook.enabled=true

# Webhook verification enabled (validate signatures from providers)
payment.webhook.verify-signature=true

# Max retry count for webhook delivery
payment.webhook.max-retries=5

# Webhook timeout (seconds)
payment.webhook.timeout=30

# =====================================================
# AUDIT & LOGGING
# =====================================================

# Log all payment transactions
payment.audit.enabled=true

# Log level for payment operations (DEBUG, INFO, WARN, ERROR)
payment.audit.log-level=INFO

# Store audit logs in database (separate from application logs)
payment.audit.database-logging=true

# =====================================================
# PCI-DSS COMPLIANCE
# =====================================================

# Mask card numbers in logs (always true for compliance)
payment.pci-dss.mask-card-numbers=true

# Mask CVV in logs (always true)
payment.pci-dss.mask-cvv=true

# Never log raw card data
payment.pci-dss.log-raw-cards=false

# Card data retention policy (days)
# We don't store cards, but metadata around them
payment.pci-dss.sensitive-data-retention-days=30
