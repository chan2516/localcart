spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:localcart}
spring.datasource.username=${DB_USER:localcart}
spring.datasource.password=${DB_PASSWORD:localcart}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Let Flyway handle schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.localcart=DEBUG

# =====================================================
# JWT CONFIGURATION
# =====================================================
# Secret key for signing tokens (use strong key in production)
# Generate with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-with-32-byte-base64}

# Token expiration times (in milliseconds)
jwt.access-token-expiration=900000  # 15 minutes
jwt.refresh-token-expiration=604800000  # 7 days

# Token issuer
jwt.issuer=LocalCart
